{% extends 'nav.html' %}
{% block title %}
    Products
{% endblock %}
{% block main %}
    <div class="products-container">
        {% for product in products %}
        <div class="card">
            <h2>{{ product.name }}</h2>
            <img src="{{ product.image }}" alt="{{ product.name }}" style="width: 100%; height: 200px;">
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <button>Add to Cart</button>
        </div>
        {% endfor %}
    </div>

{% endblock %}
